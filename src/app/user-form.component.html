<h1> {{ title }}</h1>
<form [formGroup]="form" (ngSubmit)="submit()">
    
    <div class="form-group">
        <label for="username"> Username:</label>
        <input [(ngModel)]="user.name" type="text" class="form-control" formControlName="username">
        <div *ngIf="form.controls.username.touched && !form.controls.username.valid" class="alert alert-danger">
            Username is required
        </div>
    </div>
    
    <div class="form-group">
        <label for="email"> Email:</label>
        <input [(ngModel)]="user.email" type="text" class="form-control" formControlName="email">
        <div *ngIf="form.controls.email.touched && !form.controls.email.valid" class="alert alert-danger">
            Email is required
        </div>
    </div>
    
    <div class="form-group">
        <label for="password"> Password:</label>
        <input [(ngModel)]="user.password" type="text" class="form-control" formControlName="password">
    </div>
    
    <div class="form-group">
        <label for="numbers"> Numbers:</label>
        <input [(ngModel)]="user.numbers" type="text" class="form-control" formControlName="numbers">
    </div>
    
    <div class="form-group">
        <label for="logic"> Logic:</label>
        <input [(ngModel)]="user.logic" type="text" class="form-control" formControlName="logic">
    </div>

    <button [disabled]="!form.valid" class="btn btn-primary" type="submit"> Add </button>


</form>
