<h1>USERS: </h1>
<div>
    <button class="btn btn-primary" (click)="addUser()"> Add User</button>
</div>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>User Name:</th>
            <th>Email:</th>
            <th>Password(Str):</th>
            <th>NumArray:</th>
            <th>Bool:</th>
            <th>Edit:</th>
            <th>Delete:</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users | async">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.password}}</td>
            <td>{{user.numbers}}</td>
            <td>{{user.logic}}</td>

            <td>
